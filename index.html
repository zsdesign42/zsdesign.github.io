<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FS Design</title>
  <style>
    :root {
      --red: #FF0000;
      --green: #0B5D1E;
      --black: #000000;
      --white: #FFFFFF;
      --light-gray: #F3F4F6;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--light-gray);
  color: var(--black);
}

/* Header */
header {
  background: var(--white);
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header img {
  height: 36px;
}

.menu {
  color: var(--red);
  font-size: 20px;
  cursor: pointer;
}

/* Card */
.card {
  background: var(--white);
  margin: 16px;
  padding: 14px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.poster {
  background: var(--red);
  border-radius: 14px;
  overflow: hidden;
}

.poster img {
  width: 100%;
  display: block;
}

.action {
  margin-top: 12px;
  background: var(--green);
  color: var(--white);
  text-align: center;
  padding: 12px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
}

a {
  text-decoration: none;
  color: inherit;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  color: #555;
}

  </style>
</head>
<body><header>
  <img src="logo.png" alt="FS Design Logo" />
  <div class="menu">☰</div>
</header><a href="page2.html">
  <div class="card">
    <div class="poster">
      <img src="design1.jpg" alt="Design 1" />
    </div>
    <div class="action">ডিজাইন সিলেক্ট করুন</div>
  </div>
</a><a href="page2.html">
  <div class="card">
    <div class="poster">
      <img src="design2.jpg" alt="Design 2" />
    </div>
    <div class="action">ডিজাইন সিলেক্ট করুন</div>
  </div>
</a><footer>
  © 2026 FS Design. All rights reserved.
</footer></body>
</html>
